services:
  workouts:
    image: workouts:dev
    env_file:
      - ../../.env.app.dev
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - node_modules:/home/node/app/node_modules
      - ../../:/home/node/app
    networks:
      - workouts-test
    stop_signal: SIGKILL

  postgres:
    image: postgres:13.4
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=workouts
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - workouts-test

networks:
  workouts-test:

volumes:
  node_modules:
  postgres:
