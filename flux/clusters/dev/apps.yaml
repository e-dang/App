apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: flux/apps/dev
  prune: true
  dependsOn:
    - name: infrastructure
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
