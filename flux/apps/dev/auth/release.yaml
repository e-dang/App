apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: auth
  namespace: default
spec:
  values:
    ingress:
      annotations:
        cert-manager.io/issuer: letsencrypt
      hosts:
      - host: dev.erickdang.com
        paths:
        - path: /api/v1/auth
          pathType: Prefix
        - path: /api/v1/user
          pathType: Prefix
      tls:
      - hosts:
        - dev.erickdang.com
        secretName: letsencrypt-auth
  postRenderers:
  - kustomize:
      images:
      - name: ericdang/auth
        newName: ericdang/auth
        newTag: dev-2bb4b2a9-1645927295 # {"$imagepolicy": "flux-system:auth:tag"}
