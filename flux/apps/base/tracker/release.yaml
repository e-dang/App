apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tracker
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: charts/tracker
      version: '0.1.x'
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 1m
